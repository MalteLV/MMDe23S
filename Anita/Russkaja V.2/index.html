<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Russkaja fanpage</title>
</head>
<body>

    <!--The fanpage header-->
    <header class="header">
        <img
        class="logo"
        src="images/Text-logo.png"
        alt="Russkaja's name in their text style">
        <img
        class="bandmembers"
        src="images/Band-members.png"
        alt="The Russian squat dance including Russkaja's band-members photo">
        <h2 class="Who">We are Яusskaja</h2>
    </header>

    <!--Section breaker band colors-->
    <section class="section__breaker">
        <div class="content"></div>
    </section>

    <!--Song #1 Energia! by Russkaja-->
    <section class="energia">
        <img
        class="title__energia"
        src="images/Energia/Energia-title.PNG"
        alt="The title design from the song cover">
        <img
        class="squatgif"
        src="images/Energia/Russian-squat.gif"
        alt="The Russian squat dance including Russkaja's band-members animated">
        <audio id="audioPlayer" src="Music/RUSSKAJA - Energia  Napalm Records.mp3"></audio>
        <button id="playButton">
            <section class="imagegif-container">
                <img src="images/Energia/BoxDance.png" alt="Static Image" class="static-image">
                <img src="images/Energia/BoxDance.gif" alt="Animated Image" class="animated-image">
                <h2 class="mehover"> ◄ Hover me</h2>
            </section>
        </button>
    </section>
<script src="energia.js"></script> 


    <!--Section breaker band colors-->
    <section class="section__breaker">
        <div class="content"></div>
    </section>


    <!--Song #2 No borders by Russkaja-->
    <section class="noborders">
        <img
        class="title__noborders"
        src="images/NoBorders/Noborders-title.png"
        alt="The title design from the song cover">
        <audio id="audioPlayer" src="Music/RUSSKAJA - Energia  Napalm Records.mp3"></audio>
        <button id="playButton">
            <section class="imagegif-container">
                <img src="images/Energia/BoxDance.png" alt="Static Image" class="static-image">
                <img src="images/Energia/BoxDance.gif" alt="Animated Image" class="animated-image">
                <h2 class="mehover"> ◄ Hover me</h2>
            </section>
        </button>
    </section>


</body>
</html>
