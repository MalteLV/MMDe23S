<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Uno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>


<main>
    <section class="header">
        <img class="header__02" src="images/header.jpg" alt="header">
        <video class="intro__video" autoplay loop muted>
            <source src="images/LATINOS_PROYECTO_UNO.mp4" type="video/mp4">
        </video>
    </section>

    <section class="gallerys">
        <section class="gallery">
            <img src="images/gallery-01.jpg" alt="band">
            <img src="images/gallery_02.jpg" alt="band">
        </section>
        <section class="gallery">
            <img src="images/gallery_03.jpg" alt="band">
            <img src="images/gallery_04.jpg" alt="band">
        </section>
        <section class="gallery">
            <img src="images/gallery_05.jpg" alt="band">
            <img src="images/gallery_06.jpg" alt="band">
        </section>
        <section class="gallery">
            <img src="images/gallery_07.jpg" alt="band">
            <img src="images/gallery_08.jpg" alt="band">
        </section>
    </section>

    <section class="img__logo">
        <img class="logo" src="images/logo.png" alt="">
    </section>

    <section class="fly__in-images">
        <img class="fly__left" src="images/tour_01.jpg" alt="">
        <img class="fly__right" src="images/tour_02.jpg" alt="">
    </section>

    <section class="rotate__cds cds-01">
        <img class="rotatet__cd" src="images/cd_01.jpg" alt="">
        <img class="rotatet__cd" src="images/cd_08.jpg" alt="">
        <img class="rotatet__cd" src="images/cd_09.jpg" alt="">
    </section>

    <section class="videos">
        <section class="band__name video__01">
            <h1 class="video__name video__name-left">Latinos</h1>
            <video class="video_left" controls><source src="images/LATINOS PROYECTO UNO.mp4" type="video/mp4"></video>
        </section>
        <section class="band__name video__2">
            <h1 class="video__name video__name-right">Pumpin</h1>
            <video class="video_right" controls><source src="images/Proyecto Uno ft. Magic Juan - Pumpin' (Producciones Especiales Jose @ DJ Mix).mp4" type="video/mp4"></video>
        </section>
    </section>

    <section class="band__name video__3">
        <h1 class="video__name">El Tiburón</h1>
        <video controls><source src="images/El Tiburón (HD).mp4" type="video/mp4"></video>
    </section>

    <section class="rotate__cds cds-02">
        <img class="rotatet__cd" src="images/cd_06.jpg" alt="">
        <img class="rotatet__cd" src="images/cd_05.jpg" alt="">
        <img class="rotatet__cd" src="images/cd_04.jpg" alt="">
    </section>

    <section class="circle__area"> 
        <section class="gallery__circle">
            <img src="images/gallery_circle-01.jpg" alt="a hot air balloon">
            <img src="images/gallery_circle-02.jpg" alt="a sky photo of an old city">
            <img src="images/gallery_circle-03.jpg" alt="a small boat">
            <img src="images/gallery_circle-04.jpg" alt="a forest">
        </section>
        <section class="gallery__circle">
            <img src="images/gallery_circle-05.jpg" alt="a hot air balloon">
            <img src="images/gallery_circle-06.jpg" alt="a sky photo of an old city">
            <img src="images/gallery_circle-07.jpg" alt="a small boat">
            <img src="images/gallery_circle-08.jpg" alt="a forest">
        </section>
    </section>

    <section class="videos">
        <section class="band__name video__01">
            <h1 class="video__name video__name-left">Banana</h1>
            <video class="video_left" controls><source src="images/Proyecto Uno- Banana (Bobine) en Despierta America.mp4" type="video/mp4"></video>
        </section>
        <section class="band__name video__2">
            <h1 class="video__name name__little video__name-right">El Party</h1>
            <video class="video_right" controls><source src="images/Proyecto Uno- (Vamonos pa'l) El Party.mp4" type="video/mp4"></video>
        </section>
    </section>

    <section class="rotate__cds cds-03">
        <img class="rotatet__cd" src="images/cd_01.jpg" alt="">
        <img class="rotatet__cd" src="images/cd_08.jpg" alt="">
        <img class="rotatet__cd" src="images/cd_09.jpg" alt="">
    </section>

    <section class="diashows">
        <section class="diashow diashow__02"><h2>PROYECTO</h2></section>
        <section class="diashow diashow__01"><h2>UNO</h2></section>
    </section>


    <section class="band__name video__5">
        <h1 class="video__name">Another Night</h1>
        <video controls><source src="images/Another NIGHT.mp4" type="video/mp4"></video>
    </section>

    <section class="videos">
        <section class="band__name video__01">
            <h1 class="video__name">Horas</h1>
            <video controls><source src="images/horas.mp4" type="video/mp4"></video>
        </section>
        <section class="band__name video__2">
            <h1 class="video__name name__small">Brinca</h1>
            <video controls><source src="images/Brinca-Proyecto uno-Merengue.mp4" type="video/mp4"></video>
        </section>
    </section>

</main>
</body>
</html>
