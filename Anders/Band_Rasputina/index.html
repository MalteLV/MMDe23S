<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rasputina</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="indexBody">
    <header class="header">
      <!--<img class="header__logo" src="Image-edit/victorian thingy.JPG" alt="" />
       <h2 class="header__heading">Rasputina</h2>-->
      <ul class="header__socials">
        <li>
          <a class="twitter" href=""
            ><img src="Image-edit/icons8-twitter.svg" alt=""
          /></a>
        </li>
        <li>
          <a class="facebook" href=""
            ><img src="Image-edit/icons8-facebook.svg" alt=""
          /></a>
        </li>
        <li>
          <a class="instagram" href=""
            ><img src="Image-edit/icons8-instagram.svg" alt=""
          /></a>
        </li>
      </ul>
    </header>
    <main class="main">
      <section class="hero">
        <img class="hero__heading" src="Image-edit/hero__heading.svg" alt="" />
        <img
          class="hero__image index__heros"
          src="Image-edit/Index__hero.jpg"
          alt=""
        />
      </section>
      <section class="tourDates">
        <img
          class="tourDates__image index__heros"
          src="Image-edit/index__tourdates.jpg"
          alt=""
        />
        <h3 class="tourDates__heading">
          <a class="tourDates__link" href="tour_date.html">TOUR DATES</a>
        </h3>
      </section>
      <section class="band">
        <img
          class="band__hero index__heros"
          src="Image-edit/index__theBand.jpg"
          alt=""
        />
        <h4 class="band__heading">
          <a class="band__linkHero" href="band.html">THE BAND</a>
        </h4>
      </section>
      <section class="music">
        <img
          class="music__hero index__heros"
          src="Image-edit/Index__theMusic.jpg"
          alt=""
        />
        <h5 class="music__heading">
          <a class="music__linkHero" href="music.html">THE MUSIC</a>
        </h5>
      </section>
      <section class="indexgallery">
        <img
          class="indexgallery__hero index__heros"
          src="Image-edit/index__gallery.jpg"
          alt=""
        />
        <h6 class="indexgallery__heading">
          <a class="indexgallery__linkHero" href="gallery.html">GALLERY</a>
        </h6>
      </section>
      <section class="socialMedia">
        <section class="socialMedia__facebook"></section>
        <section class="socialMedia__instagram"></section>
        <section class="socialMedia__otherSocials"></section>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer__socials">
        <li>
          <a class="footer__twitter" href=""
            ><img src="Image-edit/icons8-twitter.svg" alt=""
          /></a>
        </li>
        <li>
          <a class="footer__facebook" href=""
            ><img src="Image-edit/icons8-facebook.svg" alt=""
          /></a>
        </li>
        <li>
          <a class="footer__instagram" href=""
            ><img src="Image-edit/icons8-instagram.svg" alt=""
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
