<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styleLogin.css" />
    <title>Nærboks</title>
  </head>
  <body class="bodyLogin">
    <header class="headerLogin">
      <div class="dropdown">
        <button class="dropdown__btn" aria-haspopup="menu">
          <p>Dansk</p>
          <span class="arrow"></span>
        </button>
        <ul class="dropdown__content" role="menu">
          <li class="dropdown__selection">
            <a href="#">Engelsk</a>
          </li>
          <li class="dropdown__selection">
            <a href="#">Tysk</a>
          </li>
          <li class="dropdown__selection">
            <a href="#">Norsk</a>
          </li>
          <li class="dropdown__selection">
            <a href="#">Swensk</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="mainLogin">
      <section class="logoBackground">
        <img class="logo" src="Images/nærboks__logo.png" alt="" />
      </section>
      <section class="startingLoginButtons">
        <a class="button button--largeBlue" href="">Opret bruger</a>
        <a class="button button--large">Log på</a>
      </section>
    </main>
  </body>
</html>
