<!DOCTYPE html>

        </a>
        <h1 class="header__headline">Pakker</h1>
      </section>
    </header>
    <main class="main__center">
      <section class="packetReady">
        <img
          class="main__image"
          src="Images/packet_ready.png"
          alt="packetReady"
        />
      </section>
      <h2 class="main__headline">
        Nærboks gør det nemmere for dig at hente din pakke.
      </h2>
      <p class="main__text--blue">
        Du skal bare sørge for, at bluetooth er aktiveret på din telefon og
        følge appens instruktioner - så åbner lågen til din pakke sig helt
        automatisk, når du trykker!
      </p>
      <a class="button button--medium guideAlign" href="">Kom igang</a>
    </main>
    <footer class="icons">
      <section class="footer__link">
        <a class="footer__icon footer__icon--packages" href="#" target="_blank"
          ><img
            class="footer__icon"
            src="Images/box_icon.svg"
            alt="packages icon"
        /></a>
        <p class="footer__text">Pakker</p>
      </section>
      <section class="footer__link">
        <a class="footer__icon footer__icon--support" href="#" target="_blank"
          ><img
            class="footer__icon footer__icon--support"
            src="Images/support_icon.svg"
            alt="support icon"
        /></a>
        <p class="footer__text">Support</p>
      </section>
      <section class="footer__link">
        <a class="footer__icon footer__icon--profile" href="#" target="_blank"
          ><img
            class="footer__icon footer__icon--profile"
            src="Images/profil_icon.svg"
            alt="profile icon"
        /></a>
