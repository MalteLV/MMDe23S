<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

    <link rel="stylesheet" href="styleLogin.css" />
    <title>Nærboks</title>

  <body class="bodyLogin">
    <header class="headerLogin">

          <button class="dropdown__btn" aria-haspopup="menu">
            <p>Dansk</p>
            <span class="arrow"></span>
          </button>
          <ul class="dropdown__content" role="menu">
            <li class="dropdown__selection">
              <a href="#">Engelsk</a>
            </li>
            <li class="dropdown__selection">
              <a href="#">Tysk</a>
            </li>
            <li class="dropdown__selection">
              <a href="#">Norsk</a>
            </li>
            <li class="dropdown__selection">
              <a href="#">Swensk</a>
            </li>
          </ul>
        </div>
        <svg
          class="headerLogin__iconQuestion"
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"

          />
        </svg>
      </section>
    </header>
    <main class="mainLogin">
      <section class="logoBackground">
        <img class="logo" src="Images/nærboks__logo.png" alt="" />
      </section>
    <section class="loginInput">
      <section class="nationalPhonedrop">
       <section  class="nationalPhonedrop">
        <div class="phoneDrop">
          <button class="phoneDrop__btn" aria-haspopup="menu">
            <p>Sprog</p>
            <span class="arrow"></span>
          </button>
          <ul class="phoneDrop__content" role="menu">
            <li class="phoneDrop__selection">
              <a href="#">+45 DK</a
              ><img class="phoneDrop__flag" src="Images/danish_flag.png" alt="" />
            </li>
            <li class="phoneDrop__selection">
              <a href="#">+49 DE</a
              ><img class="phoneDrop__flag" src="Images/german _flag.png" alt="" />
            </li>
            <li class="phoneDrop__selection">
              <a href="#">+46 SE</a
              ><img class="phoneDrop__flag" src="Images/swedish_flag.png" alt="" />
            </li>
            <li class="phoneDrop__selection">
              <a href="#">+47 NO</a
              ><img class="phoneDrop__flag" src="Images/norway_flag.png" alt="" />
            </li>
            <li class="phoneDrop__selection">
              <a href="#">+44 GB</a
              ><img
                class="phoneDrop__flag"
                src="Images/great_britian_flag.png"
                alt=""
              />
            </li>
          </ul>
        </div>
        <input class="inputPhone" type="text" placeholder="Telefonnummer"></section>
      </section>
    <input class="inputPin" type="text" placeholder="Pinkode">
  </section>
  <section class="alignButtonLarge">
    <a class="button button--large" href="">Log på</a></section>
    </main>
  </body>
</html>
