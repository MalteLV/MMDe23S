<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styleLogin.css" />
    <title>Nærboks</title>
  </head>
  <body class="bodyLogin">
    <header class="headerLogin">
      <svg
        class="loginBack"
        fill="#fffffff"
        width="24px"
        height="24px"
        viewBox="0 0 524 524"
        style="
          shape-rendering: geometricPrecision;
          text-rendering: geometricPrecision;
          image-rendering: optimizeQuality;
          fill-rule: evenodd;
          clip-rule: evenodd;
        "
        version="1.1"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <g id="Layer_x0020_1">
          <path
            class="fil0"
            d="M262 0c72,0 138,29 185,77 48,47 77,113 77,185 0,72 -29,138 -77,185 -47,48 -113,77 -185,77 -72,0 -138,-29 -185,-77 -48,-47 -77,-113 -77,-185 0,-72 29,-138 77,-185 47,-48 113,-77 185,-77zm177 85c-45,-45 -108,-73 -177,-73 -69,0 -132,28 -177,73 -45,45 -73,108 -73,177 0,69 28,132 73,177 45,45 108,73 177,73 69,0 132,-28 177,-73 45,-45 73,-108 73,-177 0,-69 -28,-132 -73,-177z"
            id="Curve_x0020_767"
          />
          <path
            class="fil0"
            d="M208 368c2,3 2,7 0,9 -3,2 -6,2 -9,0l-110 -111c-3,-2 -3,-6 0,-8l110 -111c3,-2 6,-2 9,0 2,2 2,6 0,9l-107 106 107 106z"
            id="Curve_x0020_456"
          />
          <path
            class="fil0"
            d="M93 268c-3,0 -6,-3 -6,-6 0,-3 3,-6 6,-6l338 0c3,0 6,3 6,6 0,3 -3,6 -6,6l-338 0z"
            id="Curve_x0020_45"
          />
        </g>
      </svg>
    </header>
    <main>
      <section class="logoBackground">
        <img class="logo" src="Images/nærboks__logo.png" alt="" />
      </section>
      <section class="nationalPhonedrop nationalPhonedropCheckAlign">
        <section class="nationalPhonedrop">
          <div class="phoneDrop">
            <button class="phoneDrop__btn" aria-haspopup="menu">
              <p>Sprog</p>
              <span class="arrow"></span>
            </button>
            <ul class="phoneDrop__content" role="menu">
              <li class="phoneDrop__selection">
                <a href="#">+45 DK</a
                ><img
                  class="phoneDrop__flag"
                  src="Images/danish_flag.png"
                  alt=""
                />
              </li>
              <li class="phoneDrop__selection">
                <a href="#">+49 DE</a
                ><img
                  class="phoneDrop__flag"
                  src="Images/german _flag.png"
                  alt=""
                />
              </li>
              <li class="phoneDrop__selection">
                <a href="#">+46 SE</a
                ><img
                  class="phoneDrop__flag"
                  src="Images/swedish_flag.png"
                  alt=""
                />
              </li>
              <li class="phoneDrop__selection">
                <a href="#">+47 NO</a
                ><img
                  class="phoneDrop__flag"
                  src="Images/norway_flag.png"
                  alt=""
                />
              </li>
              <li class="phoneDrop__selection">
                <a href="#">+44 GB</a
                ><img
                  class="phoneDrop__flag"
                  src="Images/great_britian_flag.png"
                  alt=""
                />
              </li>
            </ul>
          </div>
          <input class="inputPhone" type="text" placeholder="Telefonnummer" />
        </section>
      </section>
      <section class="loginCheckoff">
        <input class="loginCheckoff__checkmark" type="checkbox" />
        <p class="main__text loginTextCheck">
          Jeg accepterer Nærboks betingelser
        </p>
      </section>
      <p class="main__text loginText">
        Du ville modtager en aktiveringskode via SMS
      </p>
      <section class="alignButtonLargeCheck">
        <a class="button button--large">Log på</a>
      </section>
    </main>
  </body>
</html>
