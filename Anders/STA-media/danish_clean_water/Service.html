<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Service</title>
  </head>
  <body>
    <section class="display">
      <header>
        <section class="header__logo header__nav-left">
          <a href="menu.html">
            <img
              class="arrow__back"
              src="dcw__img/arrow_back_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </a>
          <a href="start__display.html">
            <img
              class="home__logo"
              src="dcw__img/home_FILL0_wght400_GRAD0_opsz24 (1).svg"
              alt=""
            />
          </a>
        </section>
        <h3 class="header__name">service</h3>
        <section class="header__logo header__nav-right">
          <a href="menu.html">
            <img
              class="setting__logo"
              src="dcw__img/settings_FILL0_wght400_GRAD0_opsz24.svg"
              alt=""
            />
          </a>
        </section>
      </header>
      <h2 class="serviceHeading">Password</h2>
      <input type="password" class="password" />
      <section class="numberpad">
        <button class="numberpad__number">0</button>
        <button class="numberpad__number">1</button>
        <button class="numberpad__number">2</button>
        <button class="numberpad__number">3</button>
        <button class="numberpad__number">4</button>
        <button class="numberpad__escape">Esc</button>
        <button class="numberpad__number">5</button>
        <button class="numberpad__number">6</button>
        <button class="numberpad__number">7</button>
        <button class="numberpad__number">8</button>
        <button class="numberpad__enter">
          <img src="image/enter.svg" alt="" />
        </button>
        <button class="numberpad__number">9</button>
        <button class="numberpad__delete">Del</button>
      </section>
    </section>
  </body>
</html>
