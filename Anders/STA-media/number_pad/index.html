<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="serviceHeading">Password</h2>
    <input type="password" class="password" />
    <section class="numberpad">
      <button class="numberpad__number">0</button>
      <button class="numberpad__number">1</button>
      <button class="numberpad__number">2</button>
      <button class="numberpad__number">3</button>
      <button class="numberpad__number">4</button>
      <button class="numberpad__escape">Esc</button>
      <button class="numberpad__number">5</button>
      <button class="numberpad__number">6</button>
      <button class="numberpad__number">7</button>
      <button class="numberpad__number">8</button>
      <button class="numberpad__enter">
        <img src="image/enter.svg" alt="" />
      </button>
      <button class="numberpad__number">9</button>
      <button class="numberpad__delete">Del</button>
    </section>
  </body>
</html>
