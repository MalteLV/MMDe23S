<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCW interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mainPage--maintenance">
      <section class="mainPage--maintenance">
        <section class="standbyScreen__error standby">
          <a class="standbyScreen__closeIcon" href="index.html"
            ><img src="images/x.svg" alt="close icon"
          /></a>
          <img
            class="standbyScreen__errorIcon"
            src="images/error.svg"
            alt="error icon"
          />
          <h2 class="header">Daglig drift</h2>
          <nav class="mainMenu">
            <a class="mainMenu__icons" href="index.html"
              ><img src="images/home.svg" alt="home icon"
            /></a>
            <a class="mainMenu__icons" href="alarms.html"
              ><img src="images/alarm.svg" alt="alarm icon"
            /></a>
            <a class="mainMenu__icons" href="serviceLogin.html"
              ><img src="images/service.svg" alt="service icon"
            /></a>
            <a
              class="mainMenu__icons mainMenu__icons--active"
              href="settings.html"
              ><img src="images/settings.svg" alt="settings icon"
            /></a>
          </nav>
          <article>
            <a class="language" href="#"
              ><img
                class="languageImages"
                src="images/Denmark.svg"
                alt="Danish flag"
              />Dansk</a
            >
            <a class="language" href="#"
              ><img
                class="languageImages"
                src="images/united-kingdon.svg"
                alt="united-kingdon flag"
              />English</a
            >
            <a class="language" href="#"
              ><img
                class="languageImages"
                src="images/deutsh.svg"
                alt="deutsh flag"
              />Deutsh</a
            >
            <a class="language" href="#"
              ><img
                class="languageImages"
                src="images/portugues.svg"
                alt="portugues flag"
              />Portugues</a
            >
            <a class="language" href="#"
              ><img
                class="languageImages"
                src="images/italiano.svg"
                alt="Italiano flag"
              />Italiano</a
            >
          </article>
        </section>
      </section>
    </section>
    <script>
      const standbyElement = document.querySelector(".standby");
      standbyElement.addEventListener("click", () => {
        doTheTimeout();
        standbyElement.classList.toggle("standby--active");
      });
      function doTheTimeout() {
        // standbyElement.classList.toggle('standby--active');
        setTimeout(() => {
          standbyElement.classList.toggle("standby--active");
        }, 10000);
      }

      doTheTimeout();
    </script>
  </body>
</html>
