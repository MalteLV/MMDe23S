<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCW interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="mainPage--maintenance">
      <section class="standbyScreen__warning standby">
        <a class="standbyScreen__closeIcon" href="index.html"
          ><img src="images/x.svg" alt="close icon"
        /></a>
        <img
          class="standbyScreen__warningIcon"
          src="images/warning.svg"
          alt="warning icon"
        />
        <h2 class="standbyScreen__warningMessage">LAV SALT</h2>
        <a class="standbyScreen__resetAlarm" href="alarms.html">Reset Alarm</a>
      </section>
      <h2 class="header">Alarmer</h2>
      <nav class="mainMenu">
        <a class="mainMenu__icons" href="index.html"
          ><img src="images/home.svg" alt="home icon"
        /></a>
        <a class="mainMenu__icons mainMenu__icons--active" href="alarms.html"
          ><img src="images/alarm.svg" alt="alarm icon"
        /></a>
        <a class="mainMenu__icons" href="serviceLogin.html"
          ><img src="images/service.svg" alt="service icon"
        /></a>
        <a class="mainMenu__icons" href="settings.html"
          ><img src="images/settings.svg" alt="settings icon"
        /></a>
      </nav>
      <section class="alarmHistory">
        <h3 class="alarmHistory__header">Alarm historik:</h3>
        <article class="alarmHistory__warnings">
          <img
            class="alarmHistory__images"
            src="images/error2.svg"
            alt="fejl icon"
          />
          <p class="alarmHistory__titel">Ingen blødgøring valgt</p>
          <p class="alarmHistory__date">24/10/2023</p>
        </article>
        <article class="alarmHistory__warnings">
          <img
            class="alarmHistory__images"
            src="images/warning2.svg"
            alt="fejl icon"
          />
          <p class="alarmHistory__titel">Lav salt</p>
          <p class="alarmHistory__date">11/10/2023</p>
        </article>
        <article class="alarmHistory__warnings">
          <img
            class="alarmHistory__images"
            src="images/error2.svg"
            alt="fejl icon"
          />
          <p class="alarmHistory__titel">Ingen blødgøring valgt</p>
          <p class="alarmHistory__date">23/09/2023</p>
        </article>
      </section>
    </section>
    <script>
      const standbyElement = document.querySelector(".standby");
      standbyElement.addEventListener("click", () => {
        doTheTimeout();
        standbyElement.classList.toggle("standby--active");
      });
      function doTheTimeout() {
        // standbyElement.classList.toggle('standby--active');
        setTimeout(() => {
          standbyElement.classList.toggle("standby--active");
        }, 10000);
      }

      doTheTimeout();
    </script>
  </body>
</html>
