<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <main class="animation">
        <h1 class="animation__headline animate__animated animate__fadeInLeft scroll-triggered">CSS scroll-driven animation</h1>
        <h2 class="animation__subHeadline animate__animated animate__fadeIn">what</h2>
        <section class="animation__section animate__animated animate__fadeIn">
            <img class="animation__image animate__animated animate__fadeIn" src="/images/avocado.jpeg" alt="">
            <p>avocado avocado avocado avocado</p>
        </section>

        <section class="animation__section animate__animated animate__fadeIn">
            <img class="animation__image animate__animated animate__fadeIn" src="/images/orange.jpeg" alt="">
            <p>Orange orange orange orange orange</p>
        </section>

        <section class="animation__section animate__animated animate__fadeIn">
            <img class="animation__image animate__animated animate__fadeIn" src="/images/strawberry.jpeg" alt="">
            <p>strawberry strawberry strawberry</p>
        </section>
    </main>
</body>
</html>
