<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/basicscroll"></script>
    
</head>
<body>
    <section class="parallax">
        <picture>
            <source media="(min-width:445px)" srcset="images/concert_small_gray" class="parallax__image parallax__image--back">
            <img src="images/concert_gray.png" alt="" class="parallax__image parallax__image--back" id="grayLayer">
        </picture>
        <picture>
            <source media="(min-width:445px)" srcset="images/concert_small_darkgray" class="parallax__image parallax__image--mid">
            <img src="images/concert_darkgray.png" alt="" class="parallax__image parallax__image--mid" id="darkGrayLayer">
            </picture>
            <picture>
                <source media="(min-width:445px)" srcset="images/concert_small_black" class="parallax__image parallax__image--front">
        <img src="images/concert_black.png" alt="" class="parallax__image parallax__image--front" id="blackLayer">
        </picture>
    </section>
    <section class="video">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut quia dolore nam placeat non aperiam velit necessitatibus. Suscipit quisquam modi nihil saepe praesentium corporis, eos facere soluta voluptates! Dolorum, dolores?</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FkmgafBRdos?si=v4QIShdUYtkaAe6O" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <script src="script.js"></script>

</body>
</html>
