<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal image slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1>Horizontal Image Slider</h1>
<section class="slider">
    <img class="slider__img" scr="images/capetown.jpg" alt="">
    <img class="slider__img" src="images/hanoi.jpeg" alt="">
    <img class="slider__img" src="images/london.jpeg" alt="">
    <img class="slider__img" src="images/newyork.jpeg" alt="">
    <img class="slider__img slider__img--last" src="images/paris.jpeg" alt="">
</section>
    
</body>
</html>
