<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danish Clean Water</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body class="body">
    <article class="saltStatus">
        <h1 class="saltStatus__text">
            Salt: Normal
        </h1>
        <h2 class="saltStatus__number">
            400/500
        </h2>
        <div class="saltStatus__bar">
            <div class="saltstatus__progress">
            </div> 
        </div>              
    </article>
    <section class="toggle">
    <label class="switch">
        <input type="checkbox" checked>
        <span onclick="myFunction" class="slider round">Maskine</span>
      </label>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round">Pumpe</span>
      </label>
    </section>
    <nav class="navbar">
        <a href="startScreen.html" class="navbar__icon navbar__icons--active">
            <img src="images/house.svg" alt="Home Icon">
        </a>
        <a href="settings.html" class="navbar__icon">
            <img src="images/settings.svg" alt="Settings Icon">
        </a>
        <a href="login.html" class="navbar__icon">
            <img src="images/key.svg" alt="VPN Key Icon">
        </a>
    </nav>
</body>
</html>
