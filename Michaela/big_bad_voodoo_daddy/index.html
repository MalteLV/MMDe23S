<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="louie">
      <img class="louie__logo" src="images/louie_logo.png" alt="band navn" />

        <p class="louie__text">Big Bad Voodoo Daddy</p>
      </section>

      <audio id="myAudio" src="audio/Oh, Marie.mp3" preload="auto">
        <code>audio</code>
      </audio>
      <div class="soundImage">
        <img
          class="soundImage__image"
          id="play"
          src="images/louie_trompet.png"
          alt="Play"
        />
      </div>
      <section class="louie__scrolling2">
        <p class="louie__albumName">
          <span class="word1">Louie</span>
          <span class="word2">Louie</span>
          <span class="word3">Louie</span>
        </p>
      </section>

    <script src="script.js"></script>
